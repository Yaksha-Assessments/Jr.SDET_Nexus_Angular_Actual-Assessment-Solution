<div>
    <h2>Create Event</h2>
    <form>
        <input [(ngModel)]="event.name" name="name" placeholder="Event Name">
        <input [(ngModel)]="event.date" name="date" type="date">
        <input [(ngModel)]="event.time" name="time" type="time">
        <input [(ngModel)]="event.venue" name="venue" placeholder="Venue">
    </form>

    <h2>Add Guest</h2>
    <form (submit)="addGuest()">
        <input [(ngModel)]="newGuest.name" name="guestName" placeholder="Guest Name">
        <input [(ngModel)]="newGuest.email" name="guestEmail" placeholder="Guest Email">
        <button type="submit">Add Guest</button>
    </form>

    <h2>Event Details</h2>
    <p>Name: {{event.name}}</p>
    <p>Date: {{event.date}}</p>
    <p>Time: {{event.time}}</p>
    <p>Venue: {{event.venue}}</p>

    <h2>Guest List</h2>
    <ul>
        <li *ngFor="let guest of guests">
            {{guest.name}} ({{guest.email}})
            <select [(ngModel)]="guest.rsvpStatus" (ngModelChange)="updateRSVP(guest.email, guest.rsvpStatus)">
                <option value="Attending">Attending</option>
                <option value="Not Attending">Not Attending</option>
                <option value="Maybe">Maybe</option>
            </select>
        </li>
    </ul>

    <h2>Feedback</h2>
    <form #feedbackForm="ngForm" (ngSubmit)="addFeedback(feedbackForm.value.guestEmail, feedbackForm.value.comments)">
        <input ngModel name="guestEmail" placeholder="Your Email">
        <textarea ngModel name="comments" placeholder="Your Feedback"></textarea>
        <button type="submit">Submit Feedback</button>
    </form>
</div>
